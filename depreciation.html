<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depreciation Records | DENR-PENRO System</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/depreciation.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="./assets/images/denrlogo.jpg" alt="DENR-PENRO Logo" />
      </div>
      <div class="hamburger" id="hamburger">☰</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="data.html">Data</a></li>
        <li><a href="depreciation.html" class="active">Depreciation Data</a></li>
        <li><a href="coa.html">COA Form</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Title -->
  <main class="records-page">
    <h1>Depreciation Records</h1>

    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="card">Total Assets: <span id="totalAssets">0</span></div>
      <div class="card">Total Cost: ₱<span id="totalCost">0</span></div>
      <div class="card">Total NBV: ₱<span id="totalNBV">0</span></div>
    </div>

    <!-- Search + Sort Controls -->
    <div class="controls-container">
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search records...">
      </div>
      <div class="sort-container">
        <label for="sortBy">Sort by:</label>
        <select id="sortBy">
          <option value="dateAcquired">Date Acquired</option>
          <option value="property">Property</option>
          <option value="ppeClass">PPE Class</option>
          <option value="cost">Cost</option>
          <option value="netBookValue">Net Book Value</option>
        </select>
        <button id="sortOrder">⬇ Desc</button>
      </div>
    </div>

    <!-- Data Table -->
    <table id="depreciationTable">
      <thead>
        <tr>
          <th>Property</th>
          <th>PPE Class</th>
          <th>Account Code</th>
          <th>Date Acquired</th>
          <th>Cost</th>
          <th>Residual</th>
          <th>Useful Life</th>
          <th>Annual Dep</th>
          <th>Acc. Dep</th>
          <th>NBV</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Records will be injected here -->
      </tbody>
    </table>
  </main>

  <!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h2>Edit Depreciation Record</h2>
    <form id="editForm">
      <label>Property:</label>
      <input type="text" id="editProperty" required>

      <label>Place/Office:</label>
      <select id="editPlace" required>
        <option value="Balatukan Gingoog">Balatukan Gingoog</option>
        <option value="ILPLS">ILPLS</option>
        <option value="Initao">Initao</option>
        <option value="Mimbilisan">Mimbilisan</option>
        <option value="PENRO">PENRO</option>
        <option value="INREMP">INREMP</option>
      </select>

      <label>Property Description:</label>
      <input type="text" id="editDescription">

      <label>PPE Class:</label>
      <select id="editPpeClass" required>
        <option value="Land">Land</option>
        <option value="Land Improvements">Land Improvements</option>
        <option value="Reforestation Projects">Reforestation Projects</option>
        <option value="Other Land Improvements">Other Land Improvements</option>
        <option value="Water Supply Systems">Water Supply Systems</option>
        <option value="Power Supply Systems">Power Supply Systems</option>
        <option value="Buildings">Buildings</option>
        <option value="Other Structures">Other Structures</option>
        <option value="Office Equipment">Office Equipment</option>
        <option value="Information and Communication Technology Equipment">Information and Communication Technology Equipment</option>
        <option value="Community Equipment">Community Equipment</option>
        <option value="Technical and Scientific Equipment">Technical and Scientific Equipment</option>
        <option value="Motor Vehicles">Motor Vehicles</option>
        <option value="Furniture and Fixtures">Furniture and Fixtures</option>
        <option value="Construction in Progress - Land Improvements">Construction in Progress - Land Improvements</option>
        <option value="Construction in Progress - Buildings and other Structures">Construction in Progress - Buildings and other Structures</option>
        <option value="Disaster Response and Rescue Equipment">Disaster Response and Rescue Equipment</option>
      </select>

      <label>Account Code (Auto):</label>
      <input type="text" id="editAccountCode" readonly>

      <label>Date Acquired:</label>
      <input type="date" id="editDateAcquired" required>

      <label>Cost:</label>
      <input type="number" id="editCost" required>

      <label>Residual Value (Auto):</label>
      <input type="number" id="editResidual" readonly>

      <label>Useful Life (Years, Auto):</label>
      <input type="number" id="editUsefulLife" readonly>

      <label>Depreciable Amount (Auto):</label>
      <input type="number" id="editDepAmount" readonly>

      <label>Annual Depreciation (Auto):</label>
      <input type="number" id="editAnnualDep" readonly>

      <label>Accumulated Depreciation (Auto):</label>
      <input type="number" id="editAccDep" readonly>

      <label>Net Book Value (Auto):</label>
      <input type="number" id="editNBV" readonly>

      <label>Remarks:</label>
      <textarea id="editRemarks"></textarea>

      <div class="form-buttons">
        <button type="submit">Save</button>
        <button type="button" id="clearForm">Clear</button>
      </div>
    </form>
  </div>
</div>

  <script src="src/depreciation.js"></script>
</body>
</html>
